name: Automatically crawl CVEs 
on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master
  schedule:
    - cron:  '25 * * * *'


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Check out repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt

    - name: test
      run: |-
        python main.py

    - name: commit and push
      uses: lyy289065406/commit@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        email: ${{ secrets.GITHUB_EMAIL }}
        name: ${{ secrets.GITHUB_NAME }}
        push-branch: 'master'
        commit-message: 'update progress'
        force-add: 'true'
        files: '.'

